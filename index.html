<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="가슴속3천원 - 나와 가까운 푸드트럭과 길거리 음식" />
    <title>가슴속3천원</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #2a2a2a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      .title {
        margin-bottom: 60px;
      }

      .title-line {
        font-size: 48px;
        font-weight: 900;
        line-height: 1.4;
        margin-bottom: 8px;
        letter-spacing: -0.02em;
      }

      .title-line .highlight {
        color: #e88b8b;
      }

      .title-line .white {
        color: #ffffff;
      }

      .description {
        color: #ffffff;
        font-size: 18px;
        line-height: 1.6;
        margin-top: 40px;
        font-weight: 400;
      }

      .download-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 60px;
        flex-wrap: wrap;
      }

      .download-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 18px 40px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 20px;
        font-weight: 600;
        transition: transform 0.2s, opacity 0.2s;
        background-color: #d17a6f;
        color: white;
        min-width: 200px;
      }

      .download-btn:hover {
        opacity: 0.9;
      }

      .download-btn:active {
        transform: scale(0.98);
      }

      .icon {
        display: flex;
        align-items: center;
        width: 24px;
        height: 24px;
      }

      .icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      @media (max-width: 768px) {
        .title-line {
          font-size: 36px;
        }

        .description {
          font-size: 16px;
        }

        .download-buttons {
          flex-direction: column;
          align-items: center;
        }

        .download-btn {
          width: 100%;
          max-width: 300px;
        }
      }

      @media (max-width: 480px) {
        .title-line {
          font-size: 28px;
        }

        .description {
          font-size: 14px;
          margin-top: 30px;
        }

        .download-buttons {
          margin-top: 40px;
          gap: 16px;
        }

        .download-btn {
          font-size: 18px;
          padding: 16px 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="title-line">
          <span class="white">언제 어디서 </span><span class="highlight">붕어빵</span><span class="white">을</span>
        </div>
        <div class="title-line">
          <span class="white">만날지 모르니</span>
        </div>
        <div class="title-line">
          <span class="highlight">가슴속에 3천원</span><span class="white">을</span>
        </div>
        <div class="title-line">
          <span class="white">지니고 다녀야 해</span>
        </div>

        <p class="description">
          다양한 길거리 음식들의 위치가 궁금했다면<br>
          지금 바로 가슴속 3천원을 다운로드 해보세요!
        </p>
      </div>

      <div class="download-buttons">
        <a href="https://apps.apple.com/kr/app/%EA%B0%80%EC%8A%B4%EC%86%8D-3%EC%B2%9C%EC%9B%90-%EB%82%98%EC%99%80-%EA%B0%80%EA%B9%8C%EC%9A%B4-%ED%91%B8%EB%93%9C%ED%8A%B8%EB%9F%AD%EA%B3%BC-%EA%B8%B8%EA%B1%B0%EB%A6%AC-%EC%9D%8C%EC%8B%9D/id1496099467"
           class="download-btn">
          <span class="icon">
            <img src="/public/ios.png" alt="iOS">
          </span>
          <span>for iOS</span>
        </a>

        <a href="https://play.google.com/store/apps/details?id=com.zion830.threedollars"
           class="download-btn">
          <span class="icon">
            <img src="/public/android.svg" alt="Android">
          </span>
          <span>for Android</span>
        </a>
      </div>
    </div>

    <div id="root" style="display: none;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
